name: pull-request-lint
on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - edited
jobs:
  validate:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: amannn/action-semantic-pull-request@v5.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |-
            feat
            fix
            chore
          requireScope: false
          githubBaseUrl: ${{ github.api_url }}
  contributorStatement:
    name: Require Contributor Statement
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      PR_BODY: ${{ github.event.pull_request.body }}
      EXPECTED_STATEMENT: |-
        By submitting this pull request, I confirm that my contribution is made under the terms of the Apache 2.0 license.
        test

        test
      ERROR_MSG: Contributor statement missing from PR description. Please include the following text in the PR description
    if: "!(contains(github.event.pull_request.labels.*.name, 'automation') || github.event.pull_request.user.login == 'cdklabs-automation' || github.event.pull_request.user.login == 'dependabot[bot]')"
    steps:
      - uses: actions/github-script@v6
        with:
          script: |-
            const body = process.env.PR_BODY.replace(/\r?\n/g, "\n");
            const expected = process.env.EXPECTED_STATEMENT.replace(/\r?\n/g, "\n");
            if (!body.includes(expected)) {
              console.log(JSON.stringify(body), JSON.stringify(expected));
              core.setFailed(`${process.env.ERROR_MSG}: "${process.env.EXPECTED_STATEMENT}"`);
            }
