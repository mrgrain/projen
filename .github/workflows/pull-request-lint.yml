name: pull-request-lint
on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - edited
jobs:
  validate:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: amannn/action-semantic-pull-request@v5.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |-
            feat
            fix
            chore
          requireScope: false
          githubBaseUrl: ${{ github.api_url }}
  contributorStatement:
    name: Require Contributor Statement
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: '!(github.event.pull_request.user.login == "cdklabs-automation" || github.event.pull_request.user.login == "dependabot[bot]")'
    steps:
      - if: '!contains(toJson(github.event.pull_request.body), "By submitting this pull request, I confirm that my contribution is made under the terms of the Apache 2.0 license.\ntest\n\ntest")'
        run: |-
          echo "::error ::Contributor statement missing from PR description. Please include the following text in your PR description: By submitting this pull request, I confirm that my contribution is made under the terms of the Apache 2.0 license.
          test

          test"
